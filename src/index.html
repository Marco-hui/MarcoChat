<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>灰星弹幕网</title>
    <link rel="stylesheet" type="text/css" href="css/MarcoChat.css" />
    <script type="text/javascript" src="lib/common.js"></script>
    <script src="lib/Majax.js" type="text/javascript"></script>
    <script type="text/javascript" src="lib/dateFormat.js"></script>
    <script type="text/javascript" src="js/MarcoChat.js"></script>
</head>
<body>
    <h2>欢迎来到Marco直播间</h2>
    <div class="userMsg">
        <i id="userMsg_portrait" class="iconfont icon-weidenglu-touxiang"></i>
        <span id="userMsg_name">游客</span>
    </div>
    <div class="box">
        <div class="barrage">
            <div class="scrn"></div>
            <textarea class="msg" placeholder="请输入评论"></textarea><button class="btn_send">发送</button><button class="btn_quit">退出</button>
            <p class="login">游客不能评论，无需注册，请直接<span>登录</span></p>
            <span class="send_hint">Ctrl+Enter</span>
        </div>
        <div class="view">
            <h3>弹幕列表</h3>
            <div class="title">
                <span class="nickname">昵称</span>
                <span class="context">弹幕内容</span>
                <span class="Time">发送时间</span>
            </div>
            <div class="datalist"></div>
        </div>
    </div>
    <div class="shade"></div>
    <form action="#">
        <p><label for="username">昵称：</label><input type="text" id="username" placeholder="请输入小名儿"/></p>
        <p class="hint hint1">昵称不能为空，1-5个字符，中文最好3个字符以内</p>
        <p><label for="pass">密码：</label><input type="password" id="pass" placeholder="密码请随便输入"/></p>
        <p class="hint hint2">密码不能为空，字符你随意</p>
        <p>性别：<label><input type="radio" name="gender" checked value="male"/> 男 </label><label><input type="radio" name="gender" value="female"/> 女</label></p>
        <p><label for="mian"><input type="checkbox" id="mian"/> 七天免登录</p></label>
        <input type="submit" class="btn_resign" value="登录"></input>
        <span class="btn_close">&times;</span>
    </form>
    <div id="aside">
        <div class="help"><a href="html/guide.html" target="blank">操作指南</a></div>
        <div class="call">
            <span>联系我们</span>
            <p class="tdCode">
                <span class="first"><i></i><b>Marco</b></span>
                <span class="second"><i></i><b>灰星★</b></span>
            </p>
        </div>
    </div>
</body>
</html>
